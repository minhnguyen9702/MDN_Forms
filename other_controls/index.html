<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Other Controls 1</h1>
  <form>
    <h2>Enter your comment</h2>
    <ul>
      <li>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
      </li>
      <li>
        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" cols="35" rows="10" maxlength="100"></textarea>
        <!-- add your input here  -->
      </li>
      <li>
        <button>Submit comment</button>
      </li>
    </ul>
  </form>

  <h1>Other Controls 2</h1>
  <form>
    <ul>
      <li>
        <label for="food">Pick your favorite food:</label>
        <select id="food" name="food">
          <optgroup label="mains">
            <option value="Salad">Salad</option>
            <option value="Curry">Curry</option>
            <option value="Pizza">Pizza</option>
            <option value="">Fajitas</option>
          </optgroup>

          <optgroup label="snacks">
            <option value="Biscuits">Biscuits</option>
            <option value="Crisps">Crisps</option>
            <option value="Fruit">Fruit</option>
            <option value="Breadsticks">Breadsticks</option>
          </optgroup>
        </select>
      </li>
      <li>
        <button>Submit choice</button>
      </li>
    </ul>
  </form>

  <h1>Other Controls 3</h1>
  <form>
    <ul>
      <li>
        <label for="food">Enter your favorite food:</label>
        <input type="text" name="food" id="food" list="FoodSuggestion">
        <datalist id="FoodSuggestion">
          <option>Salad</option>
          <option>Curry</option>
          <option>Pizza</option>
          <option>Fajitas</option>
          <option>Biscuits</option>
          <option>Crisps</option>
          <option>Fruit</option>
          <option>Breadsticks</option>
        </datalist>
      </li>
      <li>
        <button>Submit choice</button>
      </li>
    </ul>
  </form>

</body>

</html>
